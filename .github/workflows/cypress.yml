name: Cypress Tests
on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]
  workflow_dispatch:
permissions:
   contents: write
jobs:
  cypress-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        spec:
          - "cypress/e2e/01-authentication.cy.js"
          - "cypress/e2e/02-hospitals.cy.js"
          - "cypress/e2e/03-projects.cy.js"
          - "cypress/e2e/04-consultants.cy.js"
          - "cypress/e2e/05-time-attendance.cy.js"
          - "cypress/e2e/06-training-competency.cy.js"
          - "cypress/e2e/08-financial.cy.js"
          - "cypress/e2e/09-travel.cy.js"
          - "cypress/e2e/10-quality-compliance.cy.js"
          - "cypress/e2e/11-communication.cy.js"
          - "cypress/e2e/12-analytics-reporting.cy.js"
          - "cypress/e2e/13-admin-rbac-integrations.cy.js"
          - "cypress/e2e/error_handling.cy.js,cypress/e2e/login.cy.js,cypress/e2e/navigation.cy.js,cypress/e2e/update_delete.cy.js,cypress/e2e/create_item.cy.js"
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: nicehr_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Install Anthropic SDK
        run: npm install @anthropic-ai/sdk
      - name: Push database schema
        run: npm run db:push
        env:
          DATABASE_URL: postgresql://testuser:testpass@localhost:5432/nicehr_test
      - name: Install Cypress
        run: npx cypress install
      - name: Start server and run tests
        id: cypress
        run: |
          npm run dev &
          npx wait-on http://localhost:5000 --timeout 120000
          npx cypress run --spec "${{ matrix.spec }}" --headless 2>&1 | tee cypress-output.log
        env:
          CI: true
          DATABASE_URL: postgresql://testuser:testpass@localhost:5432/nicehr_test
          SESSION_SECRET: ci-test-session-secret
        continue-on-error: true
        
      - name: Auto-detect and generate tests for new features
        run: node ci_helpers/claude_assistant.cjs auto
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        continue-on-error: true
        
      - name: Auto-fix with Claude
        if: steps.cypress.outcome == 'failure'
        run: node ci_helpers/claude_assistant.cjs fix "$(cat cypress-output.log | tail -200)"
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          
      - name: Commit auto-generated tests and fixes
        run: |
          git config user.name "Claude Auto-Fix"
          git config user.email "claude@autofix.ci"
          git add -A
          git diff --staged --quiet || git commit -m "Auto: Generate tests and fixes" 
          git pull --rebase origin main || true
          git push || echo "Nothing to push"
          
      - name: Upload screenshots on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots-${{ strategy.job-index }}
          path: cypress/screenshots
          retention-days: 7
      - name: Upload videos on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-videos-${{ strategy.job-index }}
          path: cypress/videos
          retention-days: 7
