name: Cypress Tests

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      test_spec:
        description: 'Test spec to run (e.g., cypress/e2e/07-support-tickets.cy.js)'
        required: false
        default: 'cypress/e2e/**/*.cy.js'

jobs:
  cypress-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: nicehr_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Cypress
        run: npx cypress install

      - name: Start server and run tests
        run: |
          npm run dev &
          npx wait-on http://localhost:5000 --timeout 120000
          npx cypress run --spec "${{ github.event.inputs.test_spec || 'cypress/e2e/**/*.cy.js' }}" --headless
        env:
          CI: true
          DATABASE_URL: postgresql://testuser:testpass@localhost:5432/nicehr_test

      - name: Upload screenshots on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots
          retention-days: 7

      - name: Upload videos on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-videos
          path: cypress/videos
          retention-days: 7
