# =============================================================================
# NiceHR CI/CD Pipeline
# =============================================================================
# Runs on every push to main and pull requests
# - Runs type checking
# - Runs Cypress E2E tests
# - Builds Docker image
# =============================================================================

name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20'

jobs:
  # ==========================================================================
  # Type Check
  # ==========================================================================
  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run type check
        run: npm run check

  # ==========================================================================
  # Build Docker Image
  # ==========================================================================
  # Note: E2E tests are run by the dedicated cypress.yml workflow
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: typecheck
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: nicehr:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

