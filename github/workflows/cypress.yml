name: Cypress E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  cypress:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: nicehr_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Push database schema
        run: npm run db:push
        env:
          CI: 'true'
          DATABASE_URL: postgresql://testuser:testpass@localhost:5432/nicehr_test
      
      - name: Start server
        run: npm run dev &
        env:
          CI: 'true'
          DATABASE_URL: postgresql://testuser:testpass@localhost:5432/nicehr_test
          SESSION_SECRET: test-session-secret-for-ci
      
      - name: Wait for server
        run: npx wait-on http://localhost:5000 --timeout 60000
      
      - name: Run Cypress tests
        run: npx cypress run
        env:
          CYPRESS_BASE_URL: http://localhost:5000
      
      - name: Upload screenshots on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots
