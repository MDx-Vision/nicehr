name: Cypress E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  cypress:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        spec:
          - "cypress/e2e/01-authentication.cy.js"
          - "cypress/e2e/02-hospitals.cy.js"
          - "cypress/e2e/03-projects.cy.js"
          - "cypress/e2e/04-consultants.cy.js"
          - "cypress/e2e/05-time-attendance.cy.js"
          - "cypress/e2e/06-training-competency.cy.js"
          - "cypress/e2e/08-financial.cy.js"
          - "cypress/e2e/09-travel.cy.js"
          - "cypress/e2e/10-quality-compliance.cy.js"
          - "cypress/e2e/11-communication.cy.js"
          - "cypress/e2e/12-analytics-reporting.cy.js"
          - "cypress/e2e/13-admin-rbac-integrations.cy.js"
          - "cypress/e2e/error_handling.cy.js,cypress/e2e/login.cy.js,cypress/e2e/navigation.cy.js,cypress/e2e/update_delete.cy.js,cypress/e2e/create_item.cy.js"
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: nicehr_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Push database schema
        run: npm run db:push
        env:
          CI: 'true'
          DATABASE_URL: postgresql://testuser:testpass@localhost:5432/nicehr_test
      
      - name: Start server
        run: npm run dev &
        env:
          CI: 'true'
          DATABASE_URL: postgresql://testuser:testpass@localhost:5432/nicehr_test
          SESSION_SECRET: test-session-secret-for-ci
      
      - name: Wait for server
        run: npx wait-on http://localhost:5000 --timeout 60000
      
      - name: Run Cypress tests
        run: npx cypress run --spec "${{ matrix.spec }}"
        env:
          CYPRESS_BASE_URL: http://localhost:5000
      
      - name: Upload screenshots on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots-${{ strategy.job-index }}
          path: cypress/screenshots
